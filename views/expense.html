<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/expense.css">
    <title>Expense Tracker</title>
</head>
<body>
    <div id="container">
        <form action="/expense" method="post">
            <div class="mb-3">
                <label for="amount" class="form-label">Choose an Expense Amount</label>
                <input type="number" id="number" name="amount" class="form-control" placeholder="Choose an expense">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Enter the Description:</label>
                <input type="text" id="textInput" name="description" class="form-control" placeholder="Enter the Description">
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Choose a category:</label>
                <select id="category" name="category" class="form-select">
                    <option value="food">Food</option>
                    <option value="petrol">Petrol</option>
                    <option value="salary">Salary</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" id="button">Add Expenses</button>
        </form>
        <div id="container1">
             
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        let container = document.getElementById("container1");
      container.innerHTML = ""; // Clear the container before adding expenses

      axios
        .get("/get-all-expense")
        .then((response) => {
          let expenses = response.data;

          let ul = document.createElement("ul");
          ul.className = "list-group";

          expenses.forEach((expense) => {
            let li = document.createElement("li");
            li.className = "list-group-item";

            let deleteBtn = document.createElement("button");
            deleteBtn.className = "btn btn-danger";
            deleteBtn.textContent = "delete";

            let n = ` ${expense.amount} - ${expense.description} - ${expense.category}`;
            li.textContent = n;

            li.appendChild(deleteBtn);
            ul.appendChild(li);
            container.appendChild(ul);

            var deleteUrl = "/expense/" + expense.id;

            deleteBtn.addEventListener("click", function (event) {
              event.preventDefault();
              axios
                .delete(deleteUrl)
                .then((response) => {
                  console.log("deleted");
                  ul.removeChild(li);
                  console.log("Expense deleted successfully:", response.data);
                })
                .catch((err) => console.log(err));
            });
          });
        })
        .catch((err) => console.log(err));

    </script>
    
</body>
</html>
