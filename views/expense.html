<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/expense.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <div id="container">
      <form action="/expense" method="post">
        <div class="mb-3">
          <label for="amount" class="form-label"
            >Choose an Expense Amount</label
          >
          <input
            type="number"
            id="amount"
            name="amount"
            class="form-control"
            placeholder="Choose an expense"
          />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label"
            >Enter the Description:</label
          >
          <input
            type="text"
            id="description"
            name="description"
            class="form-control"
            placeholder="Enter the Description"
          />
        </div>
        <div class="mb-3">
          <label for="category" class="form-label">Choose a category:</label>
          <select
            id="category"
            name="category"
            class="form-select"
            id="category"
          >
            <option value="food">Food</option>
            <option value="petrol">Petrol</option>
            <option value="salary">Salary</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary" id="button">
          Add Expenses
        </button>
        <div id="buyPremier" style="color: orangered">
          <button id="buyButton" class="btn btn-success">Buy Premium</button>
          <p id="primeMessage" style="display: none">
            You are a Prime Member now!
          </p>
        </div>
        <button class="btn btn-secondary" id="leadboard">Leadboard</button>
      </form>
      <div id="container1"></div>
    </div>
    <div id="list-of-expense">
      <!-- <table class="expense-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Total Expense Amount</th>
          </tr>
        </thead>
      </table> -->
    </div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./expense.js"></script>
    <script src="./leadboard.js"></script>
  </body>
</html>
